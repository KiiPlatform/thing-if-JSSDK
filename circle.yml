dependencies:
  post:
    # install typings for dependencies
    - npm install typings
    - typings install es6-promise

test:
  pre:
    # generate typedoc
    - npm install typedoc
    - typedoc -out $CIRCLE_ARTIFACTS/typedoc/

    # uglify library
    - gulp --u
    - cp ./dist/* $CIRCLE_ARTIFACTS/

   # build sdk
    - gulp
    - cp ./dist/* $CIRCLE_ARTIFACTS/

    # install typings for tests
    - typings install env~mocha --global
    - typings install dt~chai --global
